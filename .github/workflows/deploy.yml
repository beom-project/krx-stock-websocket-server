name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Download YAML File
      env:
        PAT_TOKEN: ${{ secrets.BEOM_PID_TOKEN }}
      run: |
        curl -H "Authorization: token $PAT_TOKEN" -H "Accept: application/vnd.github.v3.raw" -o ./src/main/resources/application-prod.yaml.yaml https://raw.githubusercontent.com/beom-project/beom-properties/main/krx-stock-websocket-server-properties.yaml
    - name: check work dir
      run: ls ./src/main/resources
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        
    - name: Build the Spring Boot application
      run: ./gradlew clean build    
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.BEOM_DOCKER_USERNAME }}
        password: ${{ secrets.BEOM_DOCER_PASSWORD }}
        
    - name: Build and push
      run: |
        docker buildx create --use
        docker buildx build -t ${{ secrets.BEOM_DOCKER_USERNAME }}/krx-stock-websocket-server . --push
